<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Error - Search Interface</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 5rem;
            margin: 0;
            color: #ff0000;
        }
        h2 {
            font-size: 2rem;
            color: #555;
        }
        p {
            font-size: 1.1rem;
            color: #666;
        }
        .search-bar {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-code {
            font-size: 4rem;
            color: #ff0000;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .suggestion {
            font-size: 1.1rem;
            margin-top: 10px;
            color: #888;
        }
        .navigation-links {
            margin-top: 30px;
            font-size: 1rem;
        }
        .navigation-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        .navigation-links a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #aaa;
        }
        @media (max-width: 768px) {
            input[type="text"] {
                width: 80%;
            }
            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error {{ error_code }}</h1>
        <p class="error-message">{{ error_message }}</p>
        <p>Sorry, something went wrong. The page you're looking for cannot be found.</p>
        <div class="search-bar">
            <input type="text" placeholder="Search for something else..." aria-label="Search bar">
            <button>Search</button>
        </div>
        <p class="suggestion">You can go back to the homepage or use the search bar to find what you're looking for.</p>
        <div class="navigation-links">
            <a href="/">Home</a> | 
            <a href="/help">Help Center</a> | 
            <a href="/contact">Contact Support</a>
        </div>
        <footer>
            &copy; 2024 Search Interface. All rights reserved.
        </footer>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
