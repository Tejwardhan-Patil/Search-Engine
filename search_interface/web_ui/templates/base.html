<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Interface</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="/">Search Engine</a>
                <ul class="navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="search-bar">
            <div class="container">
                <h1>Search for Information</h1>
                <form action="/search" method="GET">
                    <div class="search-input">
                        <input type="text" name="query" placeholder="Enter your search query" required>
                        <button type="submit" class="search-button">Search</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- This block will be replaced by the specific page content -->
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Search Engine. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchButton = document.querySelector('.search-button');
            searchButton.addEventListener('click', function(event) {
                const queryInput = document.querySelector('input[name="query"]');
                if (queryInput.value.trim() === '') {
                    event.preventDefault();
                    alert('Please enter a search query.');
                }
            });
        });
    </script>
</body>
</html>
